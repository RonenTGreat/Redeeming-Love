<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeeming Love</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
     <h2 class="logo">Redeeming Love</h2>
     <nav>
       <ul class="nav__links">
         <li><a href="#">Home</a></li>
         <li><a href="#">About Book</a></li>
         <li><a href="#">About Author</a></li>
         <li><a href="#">Contact</a></li>
       </ul>
   </header>

   <section class="title" id="home">
     <div class="section_title">
       <h1>Redeeming Love</h1>
       <p class="title-msg">When love is the only power to change you. A novel depicting the unlimitless power of the love of God.</p>
     </div>
     </div>

     <div class="slider">
       <div class="images">
        <input type="radio" name="slide" id="img1" checked>
        <input type="radio" name="slide" id="img2">
        <input type="radio" name="slide" id="img3">
        <input type="radio" name="slide" id="img4">

       <img src="/images/img1.png" class="m1" alt="book cover">
       <img src="/images/img2.png" class="m2" alt="book cover">
       <img src="/images/img3.png" class="m3" alt="book cover">
       <img src="/images/img4.png" class="m4" alt="book cover">
       </div>

       <div class="dots">
         <label for="img1"></label>
         <label for="img2"></label>
         <label for="img3"></label>
         <label for="img4"></label>
       </div>
   </section>
</body>
</html>
